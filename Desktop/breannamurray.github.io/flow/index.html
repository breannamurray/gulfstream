<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Broker Flow</title>
    
      <!--Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <body>
      
     <center>
    
        <img src="logo.png">
      
        <h1>Welcome!</h1>
        <h2>Just need a few more things from you.</h2>
  
          
        <form action="" method="post">
     
            <!--Phone Number Input-->
            <div>
                <label for="number" class="label">Enter your phone number in case we have any questions</label><br><br>
                <input type="tel" id="number" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
            </div>
        

            <!--Insurance Selection-->
            <label for="options" class="options">How did you buy your insurance?</label><br><br>
            <div class="wrapper">
                <div class="dropdown">
                  <label data-value="option">Select an option</label>
                  <ul>
                    <li data-value="job">Job</li>
                    <li data-value="own">Own</li>
                    <li data-value="medicare">Medicare</li>
                    <li data-value="medicaid">Medicaid</li>
                  </ul>
                </div>
            </div>

            
            <!--Upload photo of ID-->
            <label for ="upload">Upload a photo of your Membership ID</label><br><br>
            <input type="text" disabled="disabled" name="file_name" id="file_name" placeholder="Upload photo">
            <input type="file" name="upload" id="upload" onchange="document.getElementById('file_name').value = this.value.split('\\').pop().split('/').pop()">
            <label for="upload" class="file-upload">Browse</label>
         
        
            <!--Sign Up Button-->
            <div>
                <input class="next-btn" type="submit" value="Sign Up">
            </div>

        </form>


 
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="index.js"></script>

    
  </body>
</html>
